<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
    <p class="adding-form">
        <label for="task-desc" class="adding-form__label">Add Item</label>
        <div class="adding-form__controls">
          <input id="task-desc"class="input-text" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="tasks-list">
        <li>
          <input type="checkbox">
          <label class="label">Pay Bills</label>
          <input type="text" class="input-text">
          <button class="button button_type_edit">Save</button>
          <button class="button button_type_delete">
            <img class="tasks-list__remove-img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-list tasks-list_mode_edit">
          <input type="checkbox">
          <label class="label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text">
          <button class="button button_type_edit">Save</button>
          <button class="button button_type_delete">
            <img class="tasks-list__remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="tasks-list tasks-list_completed">
        <li>
          <input type="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input type="text" class="input-text">
          <button class="button button_type_edit">Save</button>
          <button class="button button_type_delete">
            <img class="tasks-list__remove-img" src="./remove.svg">
          </button>
      </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
