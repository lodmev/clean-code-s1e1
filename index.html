<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
    <form class="adding-form" target="_self">
        <label for="task-def" class="adding-form__label">Add Item</label>
        <fieldset class="adding-form__controls">
          <input id="task-def" class="input-text" type="text">
          <button class="button">Add</button>
        </fieldset>
      </form>
      <h3 class="title"> Todo</h3>
      <ul class="tasks-list">
        <li class="tasks-list__item">
          <input type="checkbox" class="tasks-list__input_type_checkbox">
          <label class="tasks-list__task-desc">Pay Bills</label>
          <input type="text" class="input-text tasks-list__element_hidden tasks-list__input_type_text">
          <button class="button button_type_edit">Edit</button>
          <button class="button button_type_delete">
            <img class="tasks-list__remove-img" src="./remove.svg" alt="remove symbol">
          </button>
        </li>
        <li class="tasks-list__item tasks-list__item_mode_edit">
          <input type="checkbox" class="tasks-list__input_type_checkbox">
          <label class="tasks-list__task-desc tasks-list__element_hidden">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text tasks-list__input_type_text">
          <button class="button button_type_edit">Save</button>
          <button class="button button_type_delete">
            <img class="tasks-list__remove-img" src="./remove.svg" alt="remove symbol">
          </button>
        </li>
      </ul>
      <h3 class="title"> Completed</h3>
      <ul class="tasks-list tasks-list_completed">
        <li class="tasks-list__item">
          <input type="checkbox" class="tasks-list__input_type_checkbox" checked>
          <label class="tasks-list__task-desc">See the Doctor</label>
          <input type="text" class="input-text tasks-list__element_hidden tasks-list__input_type_text">
          <button class="button button_type_edit">Edit</button>
          <button class="button button_type_delete">
            <img class="tasks-list__remove-img" src="./remove.svg" alt="remove symbol">
          </button>
      </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
